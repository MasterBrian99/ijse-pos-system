<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- <script
      src="https://kit.fontawesome.com/b294eb53b8.js"
      crossorigin="anonymous"
    ></script> -->
    <!-- main css  -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>POS System</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top nav-main container-shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                id="home_click"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="customer_click">Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">None</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="home container-fluid" id="home_section">
      <div class="home-main row justify-content-start">
        <div
          class="home-main_info col-lg-6 col-md-12 col-sm-12 m-lg-3 m-md-2 m-sm-1 d-flex justify-content-center flex-column align-items-center"
        >
          <i class="fas fa-file-signature mt-4 mb-1 fs-1"></i>
          <h4 class="fs-2">Congratulations !</h4>
          <p class="fs-4">You have done 57.6% more sales today</p>
        </div>
        <div
          class="home-main_profit col-lg-2 m-lg-3 m-md-2 m-sm-1 d-flex justify-content-center flex-column align-items-center"
        >
          <h4 class="fs-3">Total Profit</h4>
          <p class="fs-1">65.4K</p>
        </div>
        <div
          class="home-main_customers col-lg-3 col-md-12 col-sm-12 m-lg-3 m-lg-3 m-md-2 m-sm-1 d-flex justify-content-center flex-column align-items-center"
        >
          <h4 class="fs-3">Total Customers</h4>
          <p class="fs-1">30</p>
        </div>

        <div></div>
      </div>
      <div class="container">
        <div class="home-revenue row justify-content-center mt-5">
          <div class="col">
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Customer Name</th>
                  <th scope="col">Order id</th>
                  <th scope="col">Profit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>O001</td>
                  <td>22000.00</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Brian</td>
                  <td>O002</td>
                  <td>12200.00</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Bill</td>
                  <td>O003</td>
                  <td>1200.00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <section class="customer container" id="customer_section">
      <div class="customer-form mt-5">
        <div class="d-flex flex-column">
          <input
            type="text"
            aria-label="NIC"
            class="form-control mt-5"
            placeholder="NIC"
            id="CustomerNIC"
          />
          <input
            type="text"
            aria-label="First name"
            class="form-control mt-5"
            placeholder="First name"
            id="CustomerFirst_name"
          />
          <input
            type="text"
            aria-label="Last name"
            class="form-control mt-5"
            placeholder="Last name"
            id="CustomerLast_name"
          />

          <input
            type="text"
            aria-label="city"
            class="form-control mt-5"
            placeholder="City"
            id="CustomerCity"
          />
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-danger m-3 mr -auto" id="add_customer">
            Add Customer
          </button>
        </div>
      </div>
      <div class="customer-details mt-5">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">NIC</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">City</th>
            </tr>
          </thead>
          <tbody id="customer_tbl"></tbody>
        </table>
      </div>
    </section>

    <!-- js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
